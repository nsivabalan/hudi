dag_name: cow-long-running-example.yaml
dag_rounds: 50
dag_intermittent_delay_mins: 0
dag_content:
  first_insert:
    config:
      record_size: 1000
      num_partitions_insert: 10
      repeat_count: 1
      num_records_insert: 10000
    type: InsertNode
    deps: none
  first_upsert:
    config:
      execute_itr_count: 50
      record_size: 1000
      repeat_count: 1
      num_records_upsert: 250000
      num_partitions_upsert: 10
    type: UpsertNode
    deps: first_insert
  second_validate:
    config:
      execute_itr_count: 50
    type: ValidateDatasetNode
    deps: first_upsert
